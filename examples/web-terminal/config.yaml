web:
  enabled: true
  host: "0.0.0.0"
  port: 3000
  session_inactivity_mins: 30

  # Global SSH settings
  ssh:
    enabled: true
    use_ssh_config: true
    known_hosts_path: "~/.ssh/known_hosts"
    auto_install: true
    install_version: "latest"

  # List of available servers (shown in dropdown)
  # Note: "Local" is always available by default, no need to define it here
  servers:
    - name: "Remote Ubuntu Server"
      id: "remote-ubuntu"
      remote_host: "remote-ubuntu"
      remote_user: "developer"
      remote_port: 22
      command_path: "/home/developer/bin/infer"
      install_path: "/home/developer/bin/infer"
      auto_install: true
      description: "Ubuntu 24.04 server (demonstrates auto-install via SSH)"
      tags: ["remote", "demo", "ubuntu"]
