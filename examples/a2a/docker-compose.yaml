---
services:
  inference-gateway:
    image: ghcr.io/inference-gateway/inference-gateway:latest
    pull_policy: always
    ports:
      - "8080:8080"
    environment:
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      CLOUDFLARE_API_KEY: ${CLOUDFLARE_API_KEY}
      COHERE_API_KEY: ${COHERE_API_KEY}
      GROQ_API_KEY: ${GROQ_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      MISTRAL_API_KEY: ${MISTRAL_API_KEY}
      ENVIRONMENT: development
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 8080
      SERVER_READ_TIMEOUT: 230s
      SERVER_WRITE_TIMEOUT: 230s
      SERVER_IDLE_TIMEOUT: 220s
      CLIENT_TIMEOUT: 230s
      CLIENT_MAX_IDLE_CONNS: 220
      CLIENT_MAX_IDLE_CONNS_PER_HOST: 220
      CLIENT_IDLE_CONN_TIMEOUT: 130s
      CLIENT_RESPONSE_HEADER_TIMEOUT: 120s
    restart: unless-stopped
    networks:
      - a2a-network

  cli:
    build:
      context: .
      dockerfile: Dockerfile.dev
    tty: true
    working_dir: /go/src
    volumes:
      - ../..:/go/src
      - go-modules:/go/pkg/mod
      - go-build-cache:/root/.cache/go-build
    environment:
      INFER_LOGGING_DEBUG: true
      INFER_GATEWAY_URL: http://inference-gateway:8080
      INFER_A2A_ENABLED: true
      INFER_TOOLS_ENABLED: false
      INFER_AGENT_MODEL: deepseek/deepseek-chat
      INFER_A2A_AGENTS: |
        http://google-calendar-agent:8080
        http://n8n-agent:8080
        http://documentation-agent:8080
        http://browser-agent:8080
      INFER_A2A_CACHE_ENABLED: false
    command:
      - go
      - run
      - .
      - chat
    networks:
      - a2a-network
    profiles:
      - manual

  google-calendar-agent:
    image: ghcr.io/inference-gateway/google-calendar-agent:latest
    pull_policy: always
    environment:
      ENVIRONMENT: development
      A2A_AGENT_URL: http://google-calendar-agent:8080
      A2A_AGENT_CLIENT_PROVIDER: deepseek
      A2A_AGENT_CLIENT_MODEL: deepseek-chat
      A2A_AGENT_CLIENT_BASE_URL: http://inference-gateway:8080/v1
      A2A_SERVER_READ_TIMEOUT: 120s
      A2A_SERVER_WRITE_TIMEOUT: 120s
      A2A_SERVER_IDLE_TIMEOUT: 120s
      A2A_AGENT_CLIENT_TIMEOUT: 120s
      A2A_QUEUE_CLEANUP_INTERVAL: 500s
      A2A_AGENT_CLIENT_MAX_CHAT_COMPLETION_ITERATIONS: 20
      GOOGLE_MOCK_MODE: false
      GOOGLE_CALENDAR_ID: ${GOOGLE_CALENDAR_ID}
      GOOGLE_CALENDAR_TIMEZONE: CET
      GOOGLE_SERVICE_ACCOUNT_JSON: ${GOOGLE_SERVICE_ACCOUNT_JSON}
      GOOGLE_APPLICATION_CREDENTIALS: /tmp/google-credentials.json
    restart: unless-stopped
    networks:
      - a2a-network

  documentation-agent:
    image: ghcr.io/inference-gateway/documentation-agent:latest
    pull_policy: always
    environment:
      ENVIRONMENT: development
      A2A_AGENT_URL: http://documentation-agent:8080
      A2A_AGENT_CLIENT_PROVIDER: deepseek
      A2A_AGENT_CLIENT_MODEL: deepseek-chat
      A2A_AGENT_CLIENT_BASE_URL: http://inference-gateway:8080/v1
      A2A_SERVER_READ_TIMEOUT: 120s
      A2A_SERVER_WRITE_TIMEOUT: 120s
      A2A_SERVER_IDLE_TIMEOUT: 120s
      A2A_AGENT_CLIENT_TIMEOUT: 120s
      A2A_QUEUE_CLEANUP_INTERVAL: 500s
      A2A_AGENT_CLIENT_MAX_CHAT_COMPLETION_ITERATIONS: 20
      CONTEXT7_API_KEY: ${CONTEXT7_API_KEY}
    restart: unless-stopped
    networks:
      - a2a-network

  n8n-agent:
    image: ghcr.io/inference-gateway/n8n-agent:latest
    pull_policy: always
    environment:
      ENVIRONMENT: development
      A2A_AGENT_URL: http://n8n-agent:8080
      A2A_AGENT_CLIENT_PROVIDER: deepseek
      A2A_AGENT_CLIENT_MODEL: deepseek-chat
      A2A_AGENT_CLIENT_BASE_URL: http://inference-gateway:8080/v1
      A2A_SERVER_READ_TIMEOUT: 120s
      A2A_SERVER_WRITE_TIMEOUT: 120s
      A2A_SERVER_IDLE_TIMEOUT: 120s
      A2A_AGENT_CLIENT_TIMEOUT: 120s
      A2A_QUEUE_CLEANUP_INTERVAL: 500s
      A2A_AGENT_CLIENT_MAX_CHAT_COMPLETION_ITERATIONS: 20
    restart: unless-stopped
    networks:
      - a2a-network

  browser-agent:
    image: ghcr.io/inference-gateway/browser-agent:latest
    pull_policy: always
    ports:
      - 8081:8081 # TODO - remove this port once I figured out why the artifacts cannot get downloaded to the infer CLI
    environment:
      ENVIRONMENT: development
      BROWSER_DATA_DIR: /tmp/playwright/artifacts
      A2A_AGENT_URL: http://browser-agent:8080
      A2A_AGENT_CLIENT_PROVIDER: deepseek
      A2A_AGENT_CLIENT_MODEL: deepseek-chat
      A2A_AGENT_CLIENT_BASE_URL: http://inference-gateway:8080/v1
      A2A_SERVER_READ_TIMEOUT: 120s
      A2A_SERVER_WRITE_TIMEOUT: 120s
      A2A_SERVER_IDLE_TIMEOUT: 120s
      A2A_AGENT_CLIENT_TIMEOUT: 120s
      A2A_QUEUE_CLEANUP_INTERVAL: 500s
      A2A_AGENT_CLIENT_MAX_CHAT_COMPLETION_ITERATIONS: 20
      A2A_ARTIFACTS_ENABLE: true
      A2A_ARTIFACTS_SERVER_HOST: localhost
      A2A_ARTIFACTS_SERVER_PORT: 8081
      A2A_ARTIFACTS_STORAGE_PROVIDER: filesystem
      A2A_ARTIFACTS_STORAGE_BASE_PATH: /tmp/playwright/artifacts
      A2A_ARTIFACTS_STORAGE_BASE_URL: http://browser-agent:8081
      A2A_ARTIFACTS_RETENTION_MAX_ARTIFACTS: 10
      # A2A_ARTIFACTS_RETENTION_MAX_AGE: 7d # TODO - fix parsing error
      A2A_ARTIFACTS_RETENTION_CLEANUP_INTERVAL: 24h
    volumes:
      - ./browser-agent:/tmp/playwright/artifacts # TODO - I need to check why the artifacts cannot be downloaded
    restart: unless-stopped
    networks:
      - a2a-network

  a2a-debugger:
    image: ghcr.io/inference-gateway/a2a-debugger:latest
    pull_policy: always
    entrypoint:
      - /a2a
      - --server-url
      - http://n8n-agent:8080
    networks:
      - a2a-network
    profiles:
      - manual

networks:
  a2a-network:
    driver: bridge

volumes:
  go-modules:
  go-build-cache:
