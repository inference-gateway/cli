branches:
  - name: main
  - name: rc/*
    prerelease: rc
  - name: feat/*
    prerelease: feat
  - name: fix/*
    prerelease: fix

tagFormat: "v${version}"

plugins:
  - - "@semantic-release/commit-analyzer"
    - preset: conventionalcommits
      releaseRules:
        - type: feat
          release: minor
        - type: fix
          release: patch
        - type: perf
          release: patch
        - type: docs
          release: patch
        - type: style
          release: patch
        - type: refactor
          release: patch
        - type: test
          release: patch
        - type: build
          release: patch
        - type: ci
          release: patch
        - type: chore
          release: patch
        - type: revert
          release: patch
        - breaking: true
          release: minor

  - - "@semantic-release/release-notes-generator"
    - preset: conventionalcommits
      presetConfig:
        types:
          - type: feat
            section: "ğŸš€ Features"
            hidden: false
          - type: fix
            section: "ğŸ› Bug Fixes"
            hidden: false
          - type: perf
            section: "âš¡ Performance Improvements"
            hidden: false
          - type: refactor
            section: "â™»ï¸ Code Refactoring"
            hidden: false
          - type: docs
            section: "ğŸ“š Documentation"
            hidden: false
          - type: style
            section: "ğŸ’„ Styles"
            hidden: false
          - type: test
            section: "âœ… Tests"
            hidden: false
          - type: build
            section: "ğŸ”§ Build System"
            hidden: false
          - type: ci
            section: "ğŸ‘· CI/CD"
            hidden: false
          - type: chore
            section: "ğŸ§¹ Maintenance"
            hidden: false
          - type: revert
            section: "âª Reverts"
            hidden: false
      writerOpts:
        commitsSort:
          - subject
          - scope

  - - "@semantic-release/changelog"
    - changelogFile: CHANGELOG.md
      changelogTitle: |
        # Changelog

        All notable changes to this project will be documented in this file.

        The format is based on [Keep a Changelog](https://keepachangelog.com/en/1.0.0/),
        and this project adheres to [Semantic Versioning](https://semver.org/spec/v2.0.0.html).

  - - "@semantic-release/git"
    - assets:
        - CHANGELOG.md
      message: |
        chore(release): ${nextRelease.version} [skip ci]

        ${nextRelease.notes}

  - - "@semantic-release/github"
    - releaseNameTemplate: "ğŸš€ Version <%= nextRelease.version %>"
      releaseBodyTemplate: |
        ## What's Changed

        <%= nextRelease.notes %>

        ## ğŸ“¦ Installation

        ### Binary Download
        Download the appropriate binary for your platform from the assets below.

        ### Container Image
        ```bash
        docker run --rm -it ghcr.io/inference-gateway/cli:<%= nextRelease.version %>
        ```

        ---

        **Full Changelog**: https://github.com/<%= env.GITHUB_REPOSITORY %>/compare/<%= lastRelease.gitTag %>...<%= nextRelease.gitTag %>
      discussionCategoryName: false
      addReleases: bottom
