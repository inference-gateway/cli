---
name: Release

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  create_release:
    name: Create Release
    runs-on: ubuntu-24.04
    outputs:
      tag: ${{ steps.release.outputs.tag }}
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
      packages: write
    steps:
      - name: Create GitHub App Token
        uses: actions/create-github-app-token@v2.2.0
        id: app_token
        with:
          app-id: ${{ secrets.BOT_GH_APP_ID }}
          private-key: ${{ secrets.BOT_GH_APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}
          repositories: |
            ${{ github.event.repository.name }}

      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          token: ${{ steps.app_token.outputs.token }}

      - name: Get GitHub App User ID
        id: get_user_id
        run: echo "user_id=$(gh api "/users/${{ steps.app_token.outputs.app-slug }}[bot]" --jq .id)" >> "$GITHUB_OUTPUT"
        env:
          GH_TOKEN: ${{ steps.app_token.outputs.token }}

      - name: Set up Git
        run: |
          git config --global user.name '${{ steps.app_token.outputs.app-slug }}[bot]'
          git config --global user.email '${{ steps.get_user_id.outputs.user_id }}+${{ steps.app_token.outputs.app-slug }}[bot]@users.noreply.github.com'
          git config --global commit.gpgsign false
          git config --global commit.signoff true

      - name: Install Flox
        uses: flox/install-flox-action@main

      - name: Check for existing releases
        id: check_releases
        env:
          GITHUB_TOKEN: ${{ steps.app_token.outputs.token }}
        run: |
          if [ -z "$(gh release list --limit 1)" ]; then
            echo "create_initial=true" >> $GITHUB_OUTPUT
          else
            echo "create_initial=false" >> $GITHUB_OUTPUT
          fi

      - name: Create initial release
        if: steps.check_releases.outputs.create_initial == 'true'
        env:
          GITHUB_TOKEN: ${{ steps.app_token.outputs.token }}
        run: |
          gh release create v0.1.0 --title "ðŸš€ Version 0.1.0" --notes "Initial release"

      - name: Semantic Release
        if: steps.check_releases.outputs.create_initial == 'false'
        env:
          GITHUB_TOKEN: ${{ steps.app_token.outputs.token }}
        run: |
          flox activate -- semantic-release

      - name: Get release tag
        id: release
        env:
          GITHUB_TOKEN: ${{ steps.app_token.outputs.token }}
        run: |
          if [ "${{ steps.check_releases.outputs.create_initial }}" == "true" ]; then
            echo "tag=v0.1.0" >> $GITHUB_OUTPUT
          else
            git fetch --tags
            LATEST_TAG=$(git describe --tags --abbrev=0)
            echo "tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          fi

  build:
    name: Build ${{ matrix.goos }}-${{ matrix.goarch }}
    needs: create_release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-24.04
            goos: linux
            goarch: amd64
            cgo: "0"
          - os: ubuntu-24.04
            goos: linux
            goarch: arm64
            cgo: "0"
          - os: macos-15-intel
            goos: darwin
            goarch: amd64
            cgo: "1"
          - os: macos-latest
            goos: darwin
            goarch: arm64
            cgo: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Get version info
        id: version
        run: |
          VERSION=$(git describe --tags --always --dirty 2>/dev/null || echo "dev")
          COMMIT=$(git rev-parse --short HEAD 2>/dev/null || echo "unknown")
          DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "commit=$COMMIT" >> $GITHUB_OUTPUT
          echo "date=$DATE" >> $GITHUB_OUTPUT

      - name: Build binary
        env:
          CGO_ENABLED: ${{ matrix.cgo }}
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          go build -ldflags "-X github.com/inference-gateway/cli/cmd.version=${{ steps.version.outputs.version }} -X github.com/inference-gateway/cli/cmd.commit=${{ steps.version.outputs.commit }} -X github.com/inference-gateway/cli/cmd.date=${{ steps.version.outputs.date }}" -o infer-${{ matrix.goos }}-${{ matrix.goarch }} .

      - name: Upload artifact
        uses: actions/upload-artifact@v5
        with:
          name: infer-${{ matrix.goos }}-${{ matrix.goarch }}
          path: infer-${{ matrix.goos }}-${{ matrix.goarch }}
          retention-days: 1

  upload:
    name: Upload Release Assets
    needs:
      - create_release
      - build
    runs-on: ubuntu-24.04
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Create GitHub App Token
        uses: actions/create-github-app-token@v2.2.0
        id: app_token
        with:
          app-id: ${{ secrets.BOT_GH_APP_ID }}
          private-key: ${{ secrets.BOT_GH_APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}
          repositories: |
            ${{ github.event.repository.name }}

      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          token: ${{ steps.app_token.outputs.token }}

      - name: Install Cosign
        uses: sigstore/cosign-installer@v4.0.0

      - name: Download all artifacts
        uses: actions/download-artifact@v5
        with:
          path: dist
          merge-multiple: true

      - name: Prepare release artifacts
        run: |
          cd dist
          chmod +x infer-*
          sha256sum infer-* > checksums.txt
          cosign sign-blob --yes checksums.txt --bundle checksums.txt.sigstore.json

      - name: Upload binaries to release
        env:
          GITHUB_TOKEN: ${{ steps.app_token.outputs.token }}
          RELEASE_TAG: ${{ needs.create_release.outputs.tag }}
        run: |
          echo "Uploading binaries to release: $RELEASE_TAG"
          gh release upload "$RELEASE_TAG" dist/* --clobber

  container:
    name: Push Container Images
    needs:
      - create_release
      - upload
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Install Flox
        uses: flox/install-flox-action@main

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.11.1

      - name: Download all artifacts
        uses: actions/download-artifact@v5
        with:
          path: dist
          merge-multiple: true

      - name: Get version info
        id: version
        env:
          RELEASE_TAG: ${{ needs.create_release.outputs.tag }}
        run: |
          VERSION="$RELEASE_TAG"
          COMMIT=$(git rev-parse --short HEAD)
          DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "commit=$COMMIT" >> $GITHUB_OUTPUT
          echo "date=$DATE" >> $GITHUB_OUTPUT
          echo "Using release tag: $VERSION"

          if [[ "$VERSION" =~ -(rc|feat|fix)\. ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
            echo "This is a prerelease - will NOT tag as latest"
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
            echo "This is a stable release - will tag as latest"
          fi

      - name: Push container images
        env:
          VERSION: ${{ steps.version.outputs.version }}
          COMMIT: ${{ steps.version.outputs.commit }}
          DATE: ${{ steps.version.outputs.date }}
          PUSH_LATEST: ${{ steps.version.outputs.is_prerelease == 'false' }}
        run: |
          flox activate -- task container:push
