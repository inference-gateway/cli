---
name: CI

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**/*.md'
  pull_request:
    branches:
      - main
    paths-ignore:
      - '**/*.md'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  prepare:
    runs-on: ubuntu-24.04
    steps:
    - name: Checkout code
      uses: actions/checkout@v4.2.2

    - name: Setup Go
      uses: actions/setup-go@v6.0.0
      with:
        go-version-file: 'go.mod'
        cache-dependency-path: |
          go.sum

    - name: Prepare project
      run: |
        go mod tidy
        go fmt ./...

    - name: Check for dirty project
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "Project has uncommitted changes:"
          git status --porcelain
          git diff
          exit 1
        fi
        echo "Project is clean"

  lint:
    needs: prepare
    runs-on: ubuntu-24.04
    steps:
    - name: Checkout code
      uses: actions/checkout@v4.2.2

    - name: Setup Go
      uses: actions/setup-go@v6.0.0
      with:
        go-version-file: 'go.mod'
        cache-dependency-path: |
          go.sum

    - name: Install golangci-lint
      uses: golangci/golangci-lint-action@v8.0.0
      with:
        version: v2.4.0
        args: --timeout=5m

  vet:
    needs: prepare
    runs-on: ubuntu-24.04
    steps:
    - name: Checkout code
      uses: actions/checkout@v4.2.2

    - name: Setup Go
      uses: actions/setup-go@v6.0.0
      with:
        go-version-file: 'go.mod'
        cache-dependency-path: |
          go.sum

    - name: Run vet
      run: go vet ./...

  test:
    needs: prepare
    runs-on: ubuntu-24.04
    steps:
    - name: Checkout code
      uses: actions/checkout@v4.2.2

    - name: Setup Go
      uses: actions/setup-go@v6.0.0
      with:
        go-version-file: 'go.mod'
        cache-dependency-path: |
          go.sum

    - name: Run tests
      run: go test ./...

  build:
    needs:
      - lint
      - vet
      - test
    runs-on: ubuntu-24.04
    steps:
    - name: Checkout code
      uses: actions/checkout@v4.2.2

    - name: Setup Go
      uses: actions/setup-go@v6.0.0
      with:
        go-version-file: 'go.mod'
        cache-dependency-path: |
          go.sum

    - name: Build project
      run: |
        go build \
          -ldflags "\
            -X github.com/inference-gateway/cli/cmd.version=${{ github.ref_name }} \
            -X github.com/inference-gateway/cli/cmd.commit=${{ github.sha }} \
            -X github.com/inference-gateway/cli/cmd.date=$(date -u +"%Y-%m-%dT%H:%M:%SZ")" \
          -o infer .
