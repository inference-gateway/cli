# Background Shells Shortcuts
# List and manage background shell processes
#
# Usage:
# - /shells - List all background shells

shortcuts:
  - name: shells
    description: "List all running and recent background shell processes"
    command: echo
    args:
      - '{"action": "list_shells"}'
    snippet:
      prompt: "Use the ListShells tool to show all background shell processes."
      template: "!!ListShells()"
