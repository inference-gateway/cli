shortcuts:
  - name: "dev"
    description: "Start development server (if available)"
    command: "make"
    args: ["dev"]

  - name: "docs"
    description: "Generate project documentation"
    command: "godoc"
    args: ["-http=:6060"]

  - name: "mod tidy"
    description: "Tidy up go modules"
    command: "go"
    args: ["mod", "tidy"]

  - name: "version"
    description: "Show current version"
    command: "git"
    args: ["describe", "--tags", "--always", "--dirty"]