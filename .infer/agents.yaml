agents:
  - name: mock-agent
    url: http://localhost:8081
    oci: ghcr.io/inference-gateway/mock-agent:latest
    run: true
    model: deepseek/deepseek-chat
    enabled: true
  - name: browser-agent
    url: http://localhost:8083
    artifacts_url: http://localhost:8084
    oci: ghcr.io/inference-gateway/browser-agent:latest
    run: true
    model: deepseek/deepseek-chat
    enabled: true
    environment:
      A2A_AGENT_CLIENT_MAX_CHAT_COMPLETION_ITERATIONS: "30"
      A2A_AGENT_CLIENT_TOOLS_CREATE_ARTIFACT: "true"
